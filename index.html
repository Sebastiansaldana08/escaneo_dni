<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo Autom√°tico de DNI</title>
    <script src="https://unpkg.com/pdf417-js/pdf417.min.js"></script> <!-- PDF417 Decoder -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; margin: 0; padding: 20px; }
        h2 { color: #007bff; }
        video { width: 100%; max-width: 500px; margin-top: 10px; border: 2px solid #007bff; border-radius: 8px; }
        canvas { display: none; } /* Ocultar el canvas donde analizamos el video */
        #resultado { margin-top: 15px; font-size: 20px; font-weight: bold; color: green; }
        #error { margin-top: 15px; font-size: 16px; color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Escaneo Autom√°tico de DNI</h2>
    <video id="scanner" autoplay playsinline></video>
    <canvas id="canvas"></canvas> <!-- Para analizar fotogramas del video -->
    <p id="resultado">Esperando escaneo...</p>
    <p id="error"></p>

    <script>
        let lastScanned = ""; // Para evitar escaneos duplicados

        async function startScanner() {
            try {
                const video = document.getElementById("scanner");
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");

                // üöÄ **Forzar el uso de la c√°mara trasera con alta resoluci√≥n**
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
                });

                video.srcObject = stream;

                video.addEventListener("loadedmetadata", () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanPDF417(video, canvas, ctx); // Iniciar escaneo PDF417
                });

            } catch (error) {
                console.error("Error de acceso a c√°mara:", error);
                document.getElementById("error").innerText = `‚ö†Ô∏è Error: ${error.message}`;
            }
        }

        function scanPDF417(video, canvas, ctx) {
            setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                try {
                    const decoded = PDF417.decode(imageData);
                    if (decoded && decoded.length > 0) {
                        let codigo = decoded[0].Value;
                        
                        // Evitar escaneo repetido del mismo c√≥digo
                        if (codigo !== lastScanned) {
                            lastScanned = codigo;
                            document.getElementById("resultado").innerText = "C√≥digo detectado: " + codigo;
                            sendToGoogleSheets(codigo);
                        }
                    }
                } catch (error) {
                    console.warn("No se detect√≥ PDF417 en este cuadro.");
                }
            }, 500); // Escanea cada 500ms para mejorar velocidad
        }

        function sendToGoogleSheets(codigo) {
            fetch("https://script.googleusercontent.com/macros/s/AKfycbxoXIcKzfoZoZiFVdYLjpl8qfsWjPLI8FuDAGatvetFcVhH5tydT22IBt-GEQHb1V6_Tg/exec", {
                method: "POST",
                body: JSON.stringify({ codigo: codigo }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert("‚úÖ Asistencia registrada: " + codigo))
            .catch(error => console.error("‚ùå Error al enviar datos:", error));
        }

        startScanner(); // üìå **Iniciar autom√°ticamente sin presionar botones**
    </script>
</body>
</html>
