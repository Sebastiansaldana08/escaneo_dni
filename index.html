<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo Autom√°tico de DNI</title>
    <script type="module">
        import Quagga from "https://cdn.jsdelivr.net/npm/quagga2/+esm"; // ‚úÖ Carga correcta de Quagga2

        let lastScanned = ""; // Evitar escaneos duplicados
        let scanning = false; // Control de escaneo

        async function startScanner() {
            try {
                // üöÄ **Solicitar acceso manual a la c√°mara**
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // üì∑ **Forzar uso de la c√°mara trasera**
                });

                document.getElementById("scanner").srcObject = stream; // Conectar video

                // üöÄ **Configurar Quagga2**
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector("#scanner"),
                        constraints: {
                            width: 1280, 
                            height: 720, 
                            facingMode: "environment" // üì∑ **Forzar c√°mara trasera**
                        }
                    },
                    decoder: {
                        readers: ["pdf417_reader"] // üìå **Escaneo exclusivo de PDF417**
                    },
                    locate: true,
                    numOfWorkers: 4, // ‚ö° **M√°s hilos para detecci√≥n r√°pida**
                    frequency: 10 // üöÄ **Escanea 10 veces por segundo**
                }, function(err) {
                    if (err) {
                        console.error("Error en Quagga:", err);
                        document.getElementById("error").innerText = "Error al iniciar el esc√°ner.";
                        return;
                    }
                    Quagga.start();
                });

                // üìå **Evento cuando detecta un c√≥digo**
                Quagga.onDetected(function(result) {
                    let codigo = result.codeResult.code;
                    
                    if (!scanning && codigo !== lastScanned) {
                        scanning = true;
                        lastScanned = codigo;
                        document.getElementById("resultado").innerText = "C√≥digo detectado: " + codigo;

                        sendToGoogleSheets(codigo);
                        
                        setTimeout(() => scanning = false, 2000); // üìå **Evitar detecci√≥n duplicada**
                    }
                });

            } catch (error) {
                console.error("Error de acceso a c√°mara:", error);
                document.getElementById("error").innerText = `‚ö†Ô∏è Error: ${error.message}`;
            }
        }

        function sendToGoogleSheets(codigo) {
            fetch("https://script.googleusercontent.com/macros/s/AKfycbxoXIcKzfoZoZiFVdYLjpl8qfsWjPLI8FuDAGatvetFcVhH5tydT22IBt-GEQHb1V6_Tg/exec", {
                method: "POST",
                body: JSON.stringify({ codigo: codigo }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert("‚úÖ Asistencia registrada: " + codigo))
            .catch(error => console.error("‚ùå Error al enviar datos:", error));
        }

        document.addEventListener("DOMContentLoaded", startScanner); // üìå **Iniciar esc√°ner autom√°ticamente**
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; margin: 0; padding: 20px; }
        h2 { color: #007bff; }
        video { width: 100%; max-width: 500px; margin-top: 10px; border: 2px solid #007bff; border-radius: 8px; }
        #resultado { margin-top: 15px; font-size: 20px; font-weight: bold; color: green; }
        #error { margin-top: 15px; font-size: 16px; color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Escaneo Autom√°tico de DNI</h2>
    <video id="scanner" autoplay playsinline></video>
    <p id="resultado">Esperando escaneo...</p>
    <p id="error"></p>
</body>
</html>
