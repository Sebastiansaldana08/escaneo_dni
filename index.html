<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo R√°pido de DNI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; margin: 0; padding: 20px; }
        h2 { color: #007bff; }
        video { width: 100%; max-width: 500px; margin-top: 10px; border: 2px solid #007bff; border-radius: 8px; }
        #resultado { margin-top: 15px; font-size: 20px; font-weight: bold; color: green; }
        #error { margin-top: 15px; font-size: 16px; color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Escaneo Autom√°tico de DNI</h2>
    <video id="scanner" autoplay playsinline></video>
    <p id="resultado">Esperando escaneo...</p>
    <p id="error"></p>

    <script>
        let lastScanned = ""; // Para evitar escaneos duplicados
        let scanning = false;

        async function startScanner() {
            try {
                // üìå **Verificar si el navegador soporta BarcodeDetector**
                if (!('BarcodeDetector' in window)) {
                    document.getElementById("error").innerText = "‚ùå Error: Tu navegador no soporta detecci√≥n de QR.";
                    return;
                }

                const video = document.getElementById("scanner");

                // üöÄ **Obtener acceso a la c√°mara trasera**
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
                });

                video.srcObject = stream;

                // üìå **Inicializar el detector de c√≥digos de barras**
                const barcodeDetector = new BarcodeDetector({ formats: ["qr_code"] });

                // üìå **Escaneo en tiempo real**
                setInterval(async () => {
                    if (!scanning) {
                        scanning = true;
                        try {
                            const track = stream.getVideoTracks()[0];
                            const imageCapture = new ImageCapture(track);
                            const bitmap = await imageCapture.grabFrame();

                            const barcodes = await barcodeDetector.detect(bitmap);
                            if (barcodes.length > 0) {
                                let codigo = barcodes[0].rawValue;

                                if (codigo !== lastScanned) {
                                    lastScanned = codigo;
                                    document.getElementById("resultado").innerText = "C√≥digo detectado: " + codigo;
                                    sendToGoogleSheets(codigo);
                                }
                            }
                        } catch (error) {
                            console.error("Error detectando c√≥digo:", error);
                        }
                        scanning = false;
                    }
                }, 500); // üìå **Escanea cada 500ms para m√°xima velocidad**

            } catch (error) {
                console.error("Error de acceso a c√°mara:", error);
                document.getElementById("error").innerText = `‚ö†Ô∏è Error: ${error.message}`;
            }
        }

        function sendToGoogleSheets(codigo) {
            fetch("https://script.googleusercontent.com/macros/s/AKfycbxoXIcKzfoZoZiFVdYLjpl8qfsWjPLI8FuDAGatvetFcVhH5tydT22IBt-GEQHb1V6_Tg/exec", {
                method: "POST",
                body: JSON.stringify({ codigo: codigo }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert("‚úÖ Asistencia registrada: " + codigo))
            .catch(error => console.error("‚ùå Error al enviar datos:", error));
        }

        startScanner(); // üìå **Iniciar autom√°ticamente sin presionar botones**
    </script>
</body>
</html>
